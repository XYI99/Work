    <div class="col-md-8 ">
      <table class="table table-bordered table-sm"  >
          <thead class=thead-dark >
          <tr>
          <!--    <th >Id</th>-->  
              <th>Surname</th>
              <th>Name</th>
              <th>Patronymic</th>
              <th>Position</th>
              <th>Status</th>
              <th>Photo</th>
              <th>Delete</th>
              <th>Edit</th>
          </tr>
          </thead>
          <tbody *ngFor="let e of httpService.Employees ">
          <tr>
             
          <!--  <td  >{{e.id}}</td>-->  
              <td   >{{e.name}}</td>
              <td  >{{e.surname}}</td>
              <td > {{e.patronymic}}</td>
              <td >{{e.position}}</td>
              <td >{{e.status}}</td>
              <td >{{e.photoPath}}</td>
              <td > <i class="far fa-trash-alt fa-lg text-danger" (click)="Delete(e)"></i> </td> 
              <td><i class="fas fa-user-edit"  (click)="ReEdit(e)" ></i></td>
          </tr>
          </tbody>
      </table>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="goHome()" ><i class="fas fa-database"></i> Add</button>
